<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curhat Web</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .view-stories {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curhat Web</h1>
        <form id="curhatForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="story">Ceritamu:</label>
                <textarea id="story" required></textarea>
            </div>
            <button type="submit">Kirim Cerita</button>
        </form>
      
    </div>

    <script>
        document.getElementById('curhatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const story = document.getElementById('story').value;
            const date = new Date().toLocaleDateString();
            
            const curhat = {
                name: name,
                story: story,
                date: date
            };
            
            let stories = JSON.parse(localStorage.getItem('stories') || '[]');
            stories.push(curhat);
            localStorage.setItem('stories', JSON.stringify(stories));
            
            alert('Cerita berhasil disimpan!');
            this.reset();
        });
    </script>
</body>
</html>
